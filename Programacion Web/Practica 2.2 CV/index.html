            </div>

            </div>

            <div class="mt-3 d-flex align-items-center">

            <div class="card-body d-block d-sm-block d-md-flex gap-1">
              <!-- !PERSONAL INFO CARD -->

                  <div class="card-body" id="card-body-1">

                    </div>
                    
                    <div class="mt-3">

                    <input type="text" class="form-control" id="phone">
                  </div>
                  
                  <div class="mt-3">
                    <label for="email" class="fw-bold mx-1">Email:</label>
                    <input type="email" class="form-control" id="email">
                  </div>

                  <div class="mt-3">
                    <label for="image" class="fw-bold mx-1">Image:</label>
                    <input type="file" class="form-control" id="image">
                  </div>

                  <div class="mt-3 d-flex gap-1">
                    <div>
                      <label for="language" class="fw-bold mx-1">Language:</label>

                    </div>
                    <div>
                      <label for="level-language" class="fw-bold mx-1">Level:</label>
                      <input type="text" class="form-control" id="level-language">
                    </div>
                  </div>
                  
                  <div class="mt-1">
                    <button id="btn-language" type="button" class="btn btn-secondary w-100">Add Language</button>
                  </div>
                </div>
              </div>

                <div class="card-body">

                  </div>

                  <div class="mt-3">
                    <label for="web-page" class="fw-bold mx-1">Web Page:</label>
                    <input type="text" class="form-control" id="web-page">
                  </div>

                  <div class="mt-3">
                    <label for="skill" class="fw-bold mx-1">Skill Highlight:</label>
                    <input type="text" class="form-control" id="skill">
                  </div>

                  <div class="mt-1">
                    <button id="btn-skill" type="button" class="btn btn-secondary w-100">Add Skill</button>
                  </div>

                  <h5 class="mt-3 text-center bg-primary p-1 text-light rounded-3 mb-0 rounded-bottom-0">Education</h5>
                  <div class=" border border-3 border-secondary p-1 rounded-3 rounded-top-0">
                    <div class="mt-3">
                      <label for="institution" class="fw-bold mx-1">Institution:</label>
                      <input type="text" class="form-control border-1" id="institution">
                    </div>
                    <div class="mt-3">
                      <label for="career" class="fw-bold mx-1">Career:</label>
                      <input type="text" class="form-control border-1" id="career">
                    </div>
                    <div class="mt-3">
                      <label for="year" class="fw-bold mx-1">Year:</label>
                      <input type="number" class="form-control border-1" id="year">
                    </div>
                  </div>

                  <div class="mt-2">
                    <button id="btn-education" type="button" class="btn btn-secondary w-100">Add Education</button>
                  </div>
                </div>
              </div>
              <!-- !EXPERIENCE CARD -->
              <!--  -->
              <div class="card col-12 col-sm-12 col-md-4">
                <div class="card-header bg-primary">
                  <h5 class="text-light text-center">Experience</h5>
                </div>

                <div class="card-body">

                  <div class="border border-3 p-1 rounded-2 border-secondary mb-0">
                    <div class="mt-3">
                      <label for="job-title-1" class="fw-bold mx-1">Job Title:</label>
                      <input type="text" class="form-control border-1" id="job-title">
                    </div>
                    
                    <div class="mt-3">
                      <label for="job-place-1" class="fw-bold mx-1">Job Place:</label>
                      <input type="text" class="form-control border-1" id="job-place">
                    </div>

                    <div class="mt-3">
                      <label for="description" class="fw-bold ">Description:</label>
                      <textarea class="form-control border-1" name="description" id="description" cols="30" rows="3"></textarea>
                    </div>

                    <div class="mt-3">
                      <label for="job-date-start-1" class="fw-bold mx-1">Date start:</label>
                      <input type="date" class="form-control border-1" id="job-date-start">
                    </div>
                    <div>
                      <label for="job-date-end-1" class="fw-bold mx-1">Date end:</label>
                      <input type="date" class="form-control border-1 " id="job-date-end">
                    </div>
                  </div>

                  <div class="mt-2">
                    <button id="btn-add-job" type="button" class="btn btn-secondary w-100">Add Job</button>
                  </div>

                  <div class="mt-3">
                    <label for="certificate" class="fw-bold mx-1">Certificate:</label>
                    <input type="text" class="form-control border-1" id="certificate">
                  </div>

                  <div class="mt-1">
                    <button id="btn-certificate" type="button" class="btn btn-secondary w-100">Add Certificate</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex"> 
              <button id="btn-clear" class="btn btn-warning w-50 rounded-end-0" type="button">Clear</button>
              <button id="btn-save" class="btn btn-primary w-50 rounded-start-0" type="button">Save</button>
            </div>
          </div>
        </div>
