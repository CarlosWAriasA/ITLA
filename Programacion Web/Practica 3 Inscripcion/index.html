<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de Inscripcion</title>
  <Link rel="stylesheet" href="assets/css/lib/boostrap/bootstrap.min.css"></Link>
  <Link rel="stylesheet" href="assets/css/lib/toastr/toastr.min.css"></Link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <Link rel="stylesheet" href="assets/css/site/site.css"></Link>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid justify-content-center align-items-center">
        <h5 class="fs-2 text-light">ITLA</h5>
      </div>
    </nav>
  </header>
  <main>
    <div id="content-container" class="container-fluid mt-5">
      <div id="container-form" class="col-12 col-sm-12 col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-dark">
            <h5 class="text-center text-light">Datos Personales</h5>
          </div>

          <div class="card-body">

            <div class="mt-3 d-flex align-items-center">
                <label for="nombre" class="fw-bold mx-1">Nombre:</label>
                <input type="text" class="form-control me-1" id="nombre">
            </div>

            <div class="mt-3 d-flex align-items-center">
                <label for="provincia" class="fw-bold mx-1">Provincia:</label>
                <input type="text" class="form-control me-1" id="provincia">
            </div>

            <div class="mt-3 d-flex align-items-center">
                <label for="ciudad" class="fw-bold mx-1">Ciudad:</label>
                <input type="text" class="form-control me-1" id="ciudad">
            </div>

            <div class="mt-3 d-flex align-items-center">
                <label for="sector" class="fw-bold mx-1">Sector:</label>
                <input type="text" class="form-control me-1" id="sector">
            </div>

            <div class="mt-3 d-flex align-items-center">
                <label for="calle" class="fw-bold mx-1">Calle:</label>
                <input type="text" class="form-control me-1" id="calle">
            </div>

            <div class="mt-3 d-flex align-items-center">
                <label for="carrera" class="form-label fw-bold mx-1"
                  >Carrera:</label
                >
                <select class="form-select" id="carrera">
                  <option value="">Selecione una opcion</option>
                  <option value="software">Software</option>
                  <option value="multimedia">Multimedia</option>
                  <option value="ciberseguridad">Seguridad</option>
                </select>
            </div>

            <div class="mt-3">
                <button
                  id="btn-continuar"
                  type="button"
                  class="btn btn-primary float-end"
                >
                  Continuar
                </button>
                <button
                  id="btn-limpiar"
                  type="button"
                  class="btn btn-warning float-end me-2"
                >
                  Limpiar
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="assets/js/lib/Jquery/jquery-3.6.3.min.js"></script>
  <script src="assets/js/lib/boostrap/bootstrap.min.js"></script>
  <script src="assets/js/lib/toastr/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <script src="assets/js/site/site.js"></script>
</body>
</html>
